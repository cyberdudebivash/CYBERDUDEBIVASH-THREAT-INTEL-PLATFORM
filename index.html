<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDB Sentinel APEX | Tactical Command Center</title>
    <style>
        :root { --tlp-red: #ff3e3e; --apex-green: #00d4aa; --bg-black: #020202; --border-gray: #1a1a1a; }
        body { background: var(--bg-black); color: #dcdcdc; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .goc-container { max-width: 1200px; margin: auto; padding: 20px; }
        .goc-header { border-bottom: 1px solid var(--border-gray); padding: 20px 0; text-align: center; }
        .status-bar { display: flex; justify-content: space-between; padding: 10px 20px; background: #080808; font-size: 10px; letter-spacing: 2px; border: 1px solid var(--border-gray); margin-top: 10px; }
        #threat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-top: 40px; }
        .intel-card { background: #050505; border: 1px solid var(--border-gray); padding: 25px; border-radius: 4px; transition: 0.3s; border-left: 2px solid var(--apex-green); }
        .intel-card:hover { border-color: var(--apex-green); box-shadow: 0 0 20px rgba(0,212,170,0.1); }
        .error-msg { color: var(--tlp-red); text-align: center; padding: 100px; font-weight: bold; border: 1px dashed var(--tlp-red); }
    </style>
</head>
<body>
    <div class="goc-container">
        <div class="goc-header">
            <h1 style="letter-spacing: -2.5px; margin: 0; font-size: 32px;">SENTINEL<span style="color: var(--apex-green);">APEX</span></h1>
            <p style="font-size: 10px; color: #444; text-transform: uppercase;">CyberDudeBivash GOC // v10.1 Global Infrastructure</p>
        </div>

        <div class="status-bar">
            <div>NODE: <span style="color: var(--apex-green);">CDB-GOC-01</span></div>
            <div id="sync-indicator">SYNC: <span id="sync-val" style="color: #666;">INITIALIZING...</span></div>
            <div>STATUS: <span style="color: var(--apex-green);">ACTIVE PROTECTION</span></div>
        </div>

        <div id="threat-grid">
            <div id="loader" style="grid-column: 1 / -1; text-align: center; padding: 100px; color: #444;">INITIALIZING NEURAL CORE...</div>
        </div>
    </div>

    <script>
        // FIXED: Absolute pathing to ensure GitHub Pages sub-directory compatibility
        const MANIFEST_URL = 'https://cyberdudebivash.github.io/CYBERDUDEBIVASH-THREAT-INTEL-PLATFORM/data/stix/feed_manifest.json';

        async function loadTacticalIntel() {
            const grid = document.getElementById('threat-grid');
            const syncVal = document.getElementById('sync-val');
            
            try {
                const response = await fetch(MANIFEST_URL);
                if (!response.ok) throw new Error('SYNC_FAILURE');
                const data = await response.json();
                
                grid.innerHTML = data.reverse().map(item => `
                    <div class="intel-card">
                        <div style="font-size: 10px; color: #555; margin-bottom: 12px;">ID: ${item.stix_id}</div>
                        <h3 style="margin: 0; font-size: 18px; color: #fff;">${item.title}</h3>
                        <p style="font-size: 12px; color: #888; margin: 15px 0;">Risk Severity: <span style="color:${item.risk_score >= 8.5 ? 'var(--tlp-red)' : 'var(--apex-green)'}">${item.risk_score}/10</span></p>
                        <a href="${item.blog_url}" target="_blank" style="color: var(--apex-green); text-decoration: none; font-size: 11px; font-weight: bold; letter-spacing: 1px;">VIEW ADVISORY â†’</a>
                    </div>
                `).join('');
                
                syncVal.innerText = 'LATEST';
                syncVal.style.color = 'var(--apex-green)';
            } catch (err) {
                grid.innerHTML = `
                    <div class="error-msg">
                        ðŸš¨ GOC MANIFEST SYNC FAILURE<br>
                        <span style="font-size:10px; font-weight:normal; color:#666;">ERR: CROSS_ORIGIN_FETCH_DENIED_OR_MISSING_FILE</span>
                    </div>`;
                syncVal.innerText = 'OFFLINE';
                syncVal.style.color = 'var(--tlp-red)';
            }
        }
        window.onload = loadTacticalIntel;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDB Sentinel APEX | Tactical Command Center</title>
    <style>
        :root { --tlp-red: #ff3e3e; --apex-green: #00d4aa; --bg-black: #020202; --border-gray: #1a1a1a; }
        body { background: var(--bg-black); color: #dcdcdc; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .goc-container { max-width: 1200px; margin: auto; padding: 20px; }
        .goc-header { border-bottom: 1px solid var(--border-gray); padding: 20px 0; text-align: center; }
        .status-bar { display: flex; justify-content: space-between; padding: 12px 25px; background: #080808; font-size: 10px; letter-spacing: 2px; border: 1px solid var(--border-gray); margin-top: 15px; border-radius: 2px; }
        #threat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 25px; margin-top: 45px; }
        .intel-card { background: #050505; border: 1px solid var(--border-gray); padding: 30px; border-radius: 4px; transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); border-left: 3px solid var(--apex-green); position: relative; }
        .intel-card:hover { border-color: var(--apex-green); transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,212,170,0.15); }
        .severity-badge { position: absolute; top: 20px; right: 20px; font-size: 10px; font-weight: 900; padding: 4px 8px; border-radius: 2px; background: rgba(0,212,170,0.1); color: var(--apex-green); border: 1px solid var(--apex-green); }
        .severity-high { color: var(--tlp-red); border-color: var(--tlp-red); background: rgba(255,62,62,0.1); }
        .error-msg { color: var(--tlp-red); text-align: center; padding: 120px; font-weight: 900; border: 1px dashed var(--tlp-red); background: rgba(255,62,62,0.02); letter-spacing: 1px; }
        a.view-link { color: var(--apex-green); text-decoration: none; font-size: 11px; font-weight: bold; letter-spacing: 1.5px; text-transform: uppercase; margin-top: 25px; display: inline-block; border-bottom: 1px solid transparent; transition: 0.3s; }
        a.view-link:hover { border-bottom-color: var(--apex-green); }
    </style>
</head>
<body>
    <div class="goc-container">
        <div class="goc-header">
            <h1 style="letter-spacing: -3px; margin: 0; font-size: 36px; font-weight: 800;">SENTINEL<span style="color: var(--apex-green);">APEX</span></h1>
            <p style="font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 4px; margin-top: 5px;">CyberDudeBivash GOC // v10.1 Apex Elite Infrastructure</p>
        </div>

        <div class="status-bar">
            <div>NODE: <span style="color: var(--apex-green);">CDB-GOC-01</span></div>
            <div id="sync-indicator">SYNC: <span id="sync-val" style="color: #ff9d00;">SYNCHRONIZING...</span></div>
            <div>STATUS: <span style="color: var(--apex-green);">ACTIVE PROTECTION</span></div>
        </div>

        <div id="threat-grid">
            <div id="loader" style="grid-column: 1 / -1; text-align: center; padding: 120px; color: #333; letter-spacing: 5px; font-size: 12px; font-weight: bold;">INITIALIZING NEURAL CORE...</div>
        </div>
    </div>

    <script>
        /**
         * PRODUCTION FIX: Adjusted path logic for GitHub Pages compatibility.
         * Using './data/stix/feed_manifest.json' ensures the fetch relative to the current URL.
         */
        const MANIFEST_URL = './data/stix/feed_manifest.json';

        async function loadTacticalIntel() {
            const grid = document.getElementById('threat-grid');
            const syncVal = document.getElementById('sync-val');
            
            try {
                const response = await fetch(MANIFEST_URL);
                if (!response.ok) throw new Error('SYNC_FAILURE');
                const data = await response.json();
                
                // Clears loader and populates grid latest-first
                grid.innerHTML = data.reverse().map(item => `
                    <div class="intel-card">
                        <div class="severity-badge ${item.risk_score >= 8.5 ? 'severity-high' : ''}">
                            SCORE: ${item.risk_score}
                        </div>
                        <div style="font-size: 9px; color: #444; margin-bottom: 15px; letter-spacing: 1px;">ID: ${item.stix_id}</div>
                        <h3 style="margin: 0; font-size: 20px; color: #fff; line-height: 1.3; letter-spacing: -0.5px;">${item.title}</h3>
                        <p style="font-size: 13px; color: #777; margin: 20px 0; line-height: 1.6;">
                            Institutional tactical node generated by Apex v10.1. Verified TTP correlation for GOC Authority.
                        </p>
                        <a href="${item.blog_url}" target="_blank" class="view-link">View Tactical Dossier &rarr;</a>
                    </div>
                `).join('');
                
                syncVal.innerText = 'LATEST';
                syncVal.style.color = 'var(--apex-green)';
            } catch (err) {
                console.error("GOC Sync Error:", err);
                grid.innerHTML = `
                    <div class="error-msg">
                        ðŸš¨ GOC MANIFEST SYNC FAILURE<br>
                        <span style="font-size:10px; font-weight:normal; color:#666; display:block; margin-top:10px;">
                            ERR: DATA_MANIFEST_NOT_FOUND_IN_GH_PAGES_BRANCH
                        </span>
                    </div>`;
                syncVal.innerText = 'OFFLINE';
                syncVal.style.color = 'var(--tlp-red)';
            }
        }
        window.onload = loadTacticalIntel;
    </script>
</body>
</html>

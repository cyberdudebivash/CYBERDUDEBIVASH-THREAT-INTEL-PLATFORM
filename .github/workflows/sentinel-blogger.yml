name: CDB Sentinel Blogger – Threat Intel Auto-Publisher

on:
  schedule:
    - cron: '0 */6 * * *'     # Every 6 hours (UTC – adjust if you want IST alignment)
  workflow_dispatch:          # Manual trigger from Actions tab

permissions:
  contents: read

jobs:
  publish-threat-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found – skipping install"
          fi

      - name: Run Sentinel Blogger
        env:
          REFRESH_TOKEN:     ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID:         ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET:     ${{ secrets.CLIENT_SECRET }}
          BLOG_ID:           ${{ secrets.BLOG_ID }}
        run: python -m agent.sentinel_blogger

      # ────────────────────────────────────────────────────────────────
      # DEBUG ARTIFACT UPLOAD – Runs even if previous steps fail
      # Placed at the END of the job
      # ────────────────────────────────────────────────────────────────
      - name: Upload logs/state (debug)
        if: always()  # Critical: runs on success OR failure
        uses: actions/upload-artifact@v4
        with:
          name: run-logs-state-run${{ github.run_number }}-attempt${{ github.run_attempt }}
          path: |
            blogger_processed.json
            *.log
            agent/*.log
            agent/content/*.log
            data/*.json
            agent/*.json
          if-no-files-found: warn
          retention-days: 7

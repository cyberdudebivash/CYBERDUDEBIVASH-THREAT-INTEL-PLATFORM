name: CDB Sentinel Blogger â€“ Threat Intel Auto-Publisher

on:
  schedule:
    - cron: '0 */6 * * *'     # Every 6 hours
  workflow_dispatch:          # Manual trigger

permissions:
  contents: read

jobs:
  publish-threat-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Sentinel Blogger APEX Engine
        env:
          # --- Core Auth ---
          REFRESH_TOKEN:     ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID:         ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET:     ${{ secrets.CLIENT_SECRET }}
          BLOG_ID:           ${{ secrets.BLOG_ID }}
          
          # --- Social Amplification ---
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_MEMBER_URN:   ${{ secrets.LINKEDIN_MEMBER_URN }}
          
          # --- Briefing ---
          SENDGRID_API_KEY:  ${{ secrets.SENDGRID_API_KEY }}
          SENDER_EMAIL:      ${{ secrets.SENDER_EMAIL }}
          SUBSCRIBER_EMAILS: ${{ secrets.SUBSCRIBER_EMAILS }}
        run: python -m agent.sentinel_blogger

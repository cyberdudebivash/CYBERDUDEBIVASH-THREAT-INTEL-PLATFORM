name: CDB Sentinel Blogger â€“ Threat Intel Auto-Publisher

on:
  schedule:
    - cron: '0 */6 * * *'   # Every 6 hours
  workflow_dispatch:        # Manual trigger

permissions:
  contents: read

jobs:
  publish-threat-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Sentinel Blogger
        env:
          BLOGGER_REFRESH_TOKEN: ${{ secrets.BLOGGER_REFRESH_TOKEN }}
          BLOGGER_CLIENT_ID:     ${{ secrets.BLOGGER_CLIENT_ID }}
          BLOGGER_CLIENT_SECRET: ${{ secrets.BLOGGER_CLIENT_SECRET }}
          BLOGGER_BLOG_ID:       ${{ secrets.BLOGGER_BLOG_ID }}
        run: python -m agent.sentinel_blogger

      - name: Upload state file artifact (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blogger-state
          path: blogger_processed.json
          if-no-files-found: warn

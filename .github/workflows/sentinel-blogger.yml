name: CDB Sentinel Blogger â€“ Threat Intel Auto-Publisher

on:
  schedule:
    - cron: '0 */6 * * *'      # Automated sweep every 6 hours
  workflow_dispatch:           # Manual trigger for ad-hoc triage

# CRITICAL: Grant 'write' permissions for committing STIX data
permissions:
  contents: write

jobs:
  publish-threat-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # Required for git history tracking

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Sentinel Blogger APEX Engine
        env:
          # --- Core Blogger Auth ---
          REFRESH_TOKEN:     ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID:         ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET:     ${{ secrets.CLIENT_SECRET }}
          BLOG_ID:           ${{ secrets.BLOG_ID }}
          
          # --- Threat Intelligence & Reputation ---
          VT_API_KEY:        ${{ secrets.VT_API_KEY }}  # REQUIRED for reputation triage
          
          # --- Social Amplification (Standby) ---
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_MEMBER_URN:   ${{ secrets.LINKEDIN_MEMBER_URN }}
          
          # --- Notification Layer ---
          SENDGRID_API_KEY:  ${{ secrets.SENDGRID_API_KEY }}
          SENDER_EMAIL:      ${{ secrets.SENDER_EMAIL }}
          SUBSCRIBER_EMAILS: ${{ secrets.SUBSCRIBER_EMAILS }}
        run: python -m agent.sentinel_blogger

      - name: Commit & Publish STIX Intelligence
        run: |
          git config --local user.email "sentinel@cyberdudebivash.com"
          git config --local user.name "CDB-Sentinel-Bot"
          # Only add files if directory exists to prevent workflow errors
          if [ -d "data/stix" ]; then
            git add data/stix/*.json
            git add data/processed_guids.json
            git commit -m "Auto-Update: New Forensic Intelligence Node [skip ci]" || echo "No changes to commit"
            git push origin main
          fi

      - name: Deploy Live Feed to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages     # Live STIX Feed Target

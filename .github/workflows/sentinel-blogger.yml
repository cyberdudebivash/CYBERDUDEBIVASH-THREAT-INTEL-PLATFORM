name: Sentinel Blogger APEX Engine

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger

jobs:
  publish-threat-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure Forensic Directories Exist
        run: |
          mkdir -p data/stix
          mkdir -p data/whitepapers

      - name: Run Sentinel Blogger APEX Engine
        env:
          BLOG_ID: ${{ secrets.BLOG_ID }}
          CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
          VT_API_KEY: ${{ secrets.VT_API_KEY }}
          # Add other secrets as needed
        run: python -m agent.sentinel_blogger

      - name: Commit & Push Intelligence Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/stix/*.json
          git add data/stix/feed_manifest.json
          git add data/whitepapers/*.pdf
          git commit -m "APEX-SYNC: Update STIX nodes and Whitepapers [skip ci]" || echo "No changes to commit"
          git push

      - name: Deploy Live Feed to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Ensures data/stix and data/whitepapers are hosted

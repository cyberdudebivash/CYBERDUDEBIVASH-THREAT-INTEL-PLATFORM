name: Sentinel Blogger APEX Engine

on:
  schedule:
    - cron: '0 * * * *' # Automated hourly intelligence sweep
  workflow_dispatch: # Manual trigger for on-demand triage

jobs:
  publish-threat-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Production Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Explicit check for PDF engine requirements
          pip install fpdf2 

      - name: Ensure Forensic Persistence Directories
        run: |
          mkdir -p data/stix
          mkdir -p data/whitepapers

      - name: Run Sentinel Blogger APEX Engine (v7.2 Beast Mode)
        env:
          # Mapping GitHub Secrets to Environment Variables
          BLOG_ID: ${{ secrets.BLOG_ID }}
          REFRESH_TOKEN: ${{ secrets.BLOGGER_REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.BLOGGER_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.BLOGGER_CLIENT_SECRET }}
          VT_API_KEY: ${{ secrets.VT_API_KEY }}
        run: python -m agent.sentinel_blogger

      - name: Commit & Push Intelligence Assets
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/stix/*.json
          git add data/stix/feed_manifest.json
          git add data/whitepapers/*.pdf
          git commit -m "APEX-SYNC: MITRE Mapping & Whitepaper Update [skip ci]" || echo "No changes to commit"
          git push

      - name: Deploy Command Center to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Serves the root index.html and forensic data

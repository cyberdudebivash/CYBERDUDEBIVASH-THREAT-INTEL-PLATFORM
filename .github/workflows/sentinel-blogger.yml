name: CDB Sentinel Blogger â€“ Threat Intel Auto-Publisher

on:
  schedule:
    - cron: '0 */6 * * *' # Automated sweep every 6 hours
  workflow_dispatch:      # Manual trigger for ad-hoc triage

# CRITICAL: Grant 'write' permissions for committing STIX data and whitepapers
permissions:
  contents: write

jobs:
  publish-threat-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git history tracking

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # Automated caching for faster dependency resolution

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install fpdf2 # Requirement for v10.1 Whitepapers

      - name: Ensure Forensic Directories Exist
        run: |
          mkdir -p data/stix
          mkdir -p data/whitepapers
          touch data/stix/.gitkeep
          touch data/whitepapers/.gitkeep

      - name: Run Sentinel Blogger APEX Engine
        env:
          # --- Core Blogger Auth (Aligned with your GitHub Secrets) ---
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          BLOG_ID: ${{ secrets.BLOG_ID }}

          # --- Threat Intelligence & Reputation ---
          VT_API_KEY: ${{ secrets.VT_API_KEY }} 

          # --- Social Amplification & Notifications ---
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_MEMBER_URN: ${{ secrets.LINKEDIN_MEMBER_URN }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SUBSCRIBER_EMAILS: ${{ secrets.SUBSCRIBER_EMAILS }}
        run: python -m agent.sentinel_blogger

      - name: Commit & Push Intelligence Data
        run: |
          # Brand Identity Alignment
          git config --local user.email "bivash@cyberdudebivash.com"
          git config --local user.name "CDB-Sentinel-Bot"
          
          # 1. Add state files and whitepapers
          git add data/*.json || echo "No state changes"
          
          # 2. Resilient adding: Fixes 'pathspec' errors for dynamic content
          if [ -d "data/stix" ] && ls data/stix/*.json 1> /dev/null 2>&1; then
            git add data/stix/*.json
          fi

          if [ -d "data/whitepapers" ] && ls data/whitepapers/*.pdf 1> /dev/null 2>&1; then
            git add data/whitepapers/*.pdf
          fi
          
          git commit -m "Auto-Update: Forensic Intelligence Node [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Deploy Live Feed to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages # Target for Live STIX Feed & Map URL

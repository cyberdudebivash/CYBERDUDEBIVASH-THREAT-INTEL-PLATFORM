name: CDB Sentinel Blogger â€“ Threat Intel Auto-Publisher

on:
  schedule:
    - cron: '0 */6 * * *' # Automated 6-hour GOC sweep
  workflow_dispatch:      # Manual GOC trigger enabled

permissions:
  contents: write         # Critical: Allows the bot to push to main branch

jobs:
  publish-threat-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/checkout@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure Forensic Directories Exist
        run: mkdir -p data/stix

      - name: Run Sentinel Blogger APEX Engine
        env:
          BLOG_ID: ${{ secrets.BLOG_ID }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: python -m agent.sentinel_blogger

      - name: Commit & Push Intelligence Data
        run: |
          git config --local user.email "bivash@cyberdudebivash.com"
          git config --local user.name "CDB-Sentinel-Bot"
          # Stage the manifest and STIX bundles generated by the engine
          git add data/stix/*.json
          # Commit only if new intelligence was extracted
          git commit -m "v10.1 Apex: Intelligence manifest sync [skip ci]" || echo "No changes to commit"
          # Push to main to ensure raw.githubusercontent.com paths stay updated
          git push origin main

      - name: Deploy Live Feed to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
